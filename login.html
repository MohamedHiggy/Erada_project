                <div class="form-content content-form">
                    <!--تسجيل الموظفين-->
                    <div class="login-card shadow employees tab-active" id="employees" data-tab-content>
                        <div class="title">
                            <h1>تسجيل الموظفين</h1>
                        </div>
                        <div class="input-content">
                            <form class="validate-form">
                                <div class="form-group validate-input" data-validate="اكتب البريد او الرقم القومى صحيح">
                                    <input 
                                        onfocus="this.value=''" value="البريد الالكترونى أو الرقم القومى"
                                        type="text" 
                                        class="form-control input100" 
                                        name="email" 
                                        id="exampleInputEmail1" 
                                        aria-describedby="emailHelp" 
                                        autocomplete="off">
                                </div>
                                <div class="form-group validate-input" data-validate="اكتب الرقم السرى صحيح">
                                    <input
                                        onfocus="this.value=''" value=""
                                        type="password" 
                                        class="form-control input100" 
                                        name="password" 
                                        id="exampleInputPassword1" 
                                        placeholder="كلمه السر">
                                </div>
                                <button type="submit" name="send_btn" class="btn btn-primary login-btn">سجل الدخول</button>
                                <button type="submit" name="forget_pass" class="btn forget_btn">نسيت كلمه السر ؟</button>
                            </form>
                        </div>
                    </div>
                    
                    <!--تسجيل المديرين-->
                    <div class="login-card shadow Managers" id="Managers" data-tab-content>
                        <div class="title">
                            <h1>تسجيل المديرين</h1>
                        </div>
                        <div class="input-content">
                            <form class="validate-form">
                                <div class="form-group validate-input" data-validate="اكتب البريد او الرقم القومى صحيح">
                                    <input 
                                        onfocus="this.value=''" value="البريد الالكترونى أو الرقم القومى"
                                        type="text" 
                                        class="form-control input100" 
                                        name="email" 
                                        id="exampleInputEmail1" 
                                        aria-describedby="emailHelp" 
                                        autocomplete="off">
                                </div>
                                <div class="form-group validate-input" data-validate="اكتب الرقم السرى صحيح">
                                    <input
                                        onfocus="this.value=''" value=""
                                        type="password" 
                                        class="form-control input100" 
                                        name="password" 
                                        id="exampleInputPassword1"
                                        placeholder="كلمه السر">
                                </div>
                                <button type="submit" name="send_btn" class="btn btn-primary login-btn">سجل الدخول</button>
                                <button type="submit" name="forget_pass" class="btn forget_btn">نسيت كلمه السر ؟</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- JavaScript
        ================================================== -->
        <script src="js/vendor/jquery-3.4.1.min.js"></script>
        <script src="js/vendor/bootstrap.bundle.min.js"></script>
        <script src="js/form_validate.js"></script>
        
        <script>
            //tabs of active link
            const tabsLink = document.querySelectorAll('.login-content .submit-form .btn-form a')
            tabsLink.forEach(clickedTab => {
                clickedTab.addEventListener('click', () => {
                    tabsLink.forEach(tabLink => {
                        tabLink.classList.remove('active-tab')
                    })
                    clickedTab.classList.add('active-tab')
                })
            })
            //tabs of content
            const tabs = document.querySelectorAll('[data-tab-target]')
            const tabContents = document.querySelectorAll('[data-tab-content]')

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                        const target = document.querySelector(tab.dataset.tabTarget)
                        tabContents.forEach(tabContent => {
                        tabContent.classList.remove('tab-active')
                    })
                    target.classList.add('tab-active')
                })
            })
    </script>
